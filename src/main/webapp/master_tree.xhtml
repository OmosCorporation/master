<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{TreeNotePage.pageTabName}" /></title>
        <h:outputStylesheet library="css" name="custom_layout.css"/>
    </h:head>
    <h:body>
        <h:form id="tree_form">
            <h:outputText  class="page_title" value="#{TreeNotePage.pageTitle}"/>
            <p:tree id="treeBodyArea" class="main_color_style" value="#{TreeNotePage.root}" 
                            var="node" 
                            datakey="#{node.noteRid}"
                            dynamic="true" 
                            animate="true"
                            widgetVar="treeWidget" >
                <p:treeNode id="treenode">
<!--                    <p:inputText class="main_color_style" id="noteTextTitle" value="#{node.noteTitle}"/>
                    <br/>-->
                    <p:inputTextarea id="noteTextArea" class="main_color_style" cols="50" rows="1" value="#{node.noteText}" maxlength="1000" >
                        <p:ajax event="change" listener="#{TreeNotePage.updateNode(node)}"/>
                    </p:inputTextarea>
                    <span></span>
                        <p:commandButton value="+" actionListener="#{TreeNotePage.addNode(node)}" update="tree_form:treeBodyArea"/>
                    <span></span>
                        <p:commandButton value="Ã—" actionListener="#{TreeNotePage.deleteNode(node)}" update="treeBodyArea"/>
                </p:treeNode>
            </p:tree>
            <p:commandButton value="Regist" actionListener="#{TreeNotePage.regist()}" action="/master_tree.xhtml"/>
        </h:form>
    </h:body>
</html>
