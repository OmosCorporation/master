<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
         <style>
            body {
                margin: 0; /* デフォルトのマージンを削除 */
                padding: 0; /* デフォルトのパディングを削除 */
                box-sizing: border-box; /* ボックスモデルをborder-boxに設定 */
            }
            html, body, form {
                display: flex; align-items: center; justify-content: center;
                height: 100%; /* bodyとhtml要素を100%の高さに設定 */
            }
        </style>
    </h:head>
    <h:body>
        <h:form style="text-align: center;">
                <p:commandButton value="Test START" action="/test.xhtml?faces-redirect=true"  
                                 style="background-color: lightslategray; color: #fff;  border: 1px solid #fff; padding: 10px 20px; display: block; margin: 0 auto; margin-top: 10px; cursor: pointer;"
                                 />
                <!--background-color: #778899; color: #fff;-->
                <p:commandButton value="Tree START" action="#{IndexPage.next()}"  
                                 style="background-color: #305471; color: #fff; border: 1px solid #fff; padding: 10px 20px; display: block; margin: 0 auto; margin-top: 10px; cursor: pointer;"
                                 />
        </h:form>
    </h:body>
</html>
