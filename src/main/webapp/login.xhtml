<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
         <style>
            body {
                background: linear-gradient(to top, #01111E, #010C14);
                radial-gradient(#2A4A53 100%, transparent 50%);
                
                margin: 0; /* デフォルトのマージンを削除 */
                padding: 0; /* デフォルトのパディングを削除 */
                box-sizing: border-box; /* ボックスモデルをborder-boxに設定 */
            }
            html, body, form {
                display: flex; align-items: center; justify-content: center;
                height: 100%; /* bodyとhtml要素を100%の高さに設定 */
            }
            /*ツリー内のテキストエリア*/
            body .ui-inputfield .ui-inputtext .ui-widget .ui-state-default .ui-corner-all .ui-state-filled{
                 background: linear-gradient(to top, #01111E, #010C14);
                radial-gradient(#2A4A53 100%, transparent 50%);
                color: #72C7DF !important;
                border-radius: 0px!important;

            }
        </style>
    </h:head>
    <h:body>
        <h:form style="text-align: center;">
            <p:inputText title="Login ID" value="#{LoginPage.loginId}"
                         style="
                                 background: none !important;
                                 color: #72C7DF;
                                 font-size: 15px!important;
                                 border-color: #549DB2 !important;
                                 border-radius: 0px!important;
                                 padding: 10px 20px; display: block; margin: 0 auto; margin-top: 10px; cursor: pointer;
                                 "/>
            <p:password title="Password" value="#{LoginPage.password}"
                        style="
                                 background: none !important;
                                 color: #72C7DF;
                                 font-size: 15px!important;
                                 border-color: #549DB2 !important;
                                 border-radius: 0px!important;
                                 padding: 10px 20px; display: block; margin: 0 auto; margin-top: 10px; cursor: pointer;
                                 "/>
                <p:commandButton value="Play Digital Notes" action="#{LoginPage.next()}"  
                                 style="
                                 background: none !important;
                                 color: #72C7DF;
                                 border-color: #549DB2 !important;
                                 border-radius: 0px!important;
                                 padding: 10px 20px; display: block; margin: 0 auto; margin-top: 10px; cursor: pointer;
                                 "/>
        </h:form>
    </h:body>
</html>
