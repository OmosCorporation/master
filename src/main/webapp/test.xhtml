<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <div class="card">
                <p:selectManyCheckbox id="chkBoxComp" value="#{TestPage.selectedList}" >
                    <f:selectItems value="#{TestPage.masterMap.entrySet()}"  var="entry"  itemLabel="#{entry.key}" itemValue="#{entry.key}"/>
                    <p:ajax event="change" listener="#{TestPage.validationCheck()}" update="regist_btn form:errMsgComponent"  oncomplete="updateRemote()"/>
                </p:selectManyCheckbox>
            </div>
            
            <p:remoteCommand name="updateRemote" update="errMsgComponent"/>
            <div>
                <p:outputPanel id="errMsgComponent" >
                    <h:outputText value="ERROR MSG" rendered="#{TestPage.isNotRegist()}" />
                </p:outputPanel>
             <!--rendered="#{TestPage.validateError}"-->
            </div>
            
            <p:commandButton  value="Back" action="/index.xhtml"/>
            <p:commandButton id="regist_btn" value="regist" update="form" actionListener="#{TestPage.regist}" disabled="#{TestPage.isNotRegist()}"/>
            </h:form>
    </h:body>
</html>
