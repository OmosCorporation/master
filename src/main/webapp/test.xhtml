            <script>
                var firstcomp = document.querySelector('[id$="select_h_one_menu_firstPage"]');
                var list = "#{TestPage.firstPageItems}";
                firstcomp.addEventListener('click', function() {

                    selectItems.innerHTML = ''; // selectItems をクリアします

                        option.value = item.value;

                        selectItems.appendChild(option);
