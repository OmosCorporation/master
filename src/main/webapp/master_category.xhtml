<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="custom_category.css"/>
    </h:head>
    <h:body>
            <h:form id="category_form">
                <p:outputPanel class="panel_category">
                    <c:forEach var="entry" items="#{CategoryPage.categoryMap.entrySet()}">
                        <label>
                            <p:outputPanel class="category_btn">
                                <h:outputText  value="#{entry.value}" />
                            </p:outputPanel>
                        </label>
                    </c:forEach>
                </p:outputPanel>
            </h:form>
    </h:body>
</html>
