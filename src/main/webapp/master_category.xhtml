<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="custom_category.css"/>
    </h:head>
    <h:body>
            <h:form id="category_form">
                <div class="category_class">
                    <c:forEach var="entry" items="#{CategoryPage.categoryNameMap.entrySet()}">
                        <div>
                            <h:inputText  class="category_text_class" value="#{entry.value}" size="20" >
                                <p:ajax event="change" listener="#{CategoryPage.categoryTitleUpdate(entry.value)}"/>
                            </h:inputText>
                            <p:commandButton value="â–·" class="category_btn_class" actionListener="#{TreeNotePage.changeCategory(entry.key)}"  update="tree_form"/>
                        </div>
                    </c:forEach>
                </div>
            </h:form>
    </h:body>
</html>
